<!DOCTYPE html>
    <head>
        <script src="js/projects.js"></script>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="https://kit.fontawesome.com/c0fe330beb.js" crossorigin="anonymous"></script>
        <title>Project Management Application - projects</title>
    </head>

    <body onload="doStartupConfig()">
        <div class="menu_bar">
            <div class="logo_container">
                <i class="fa-solid fa-m" style="font-size: 36px; color: blueviolet;"></i>
                <i class="fa-solid fa-b" style="font-size: 36px; color: blueviolet;"></i>
            </div>
            <div class="company_title">
                Company
            </div>
            <div class="menu_item">
                <a class="menu_item_link" href="index.html"> Employees</a>
            </div>
            <div class="menu_item active">
                <a class="menu_item_link" href="projects.html"> Projects</a>
            </div>
        </div>

            <div class="add_container" id="add_container">
                <button class="addEmplButton" onclick="displayAddForm(true)">Add New Project</button>
            </div>

        <div class="add_form_container" id="add_form_container">
            <form id="add_form">
                <div class="el_container">
                    <div class="el_label">
                        Project:
                    </div>
                    <input type="text" name="name" id="name" onkeyup="checkName()">
                    <div class="error_txt" id="name_err">You must add a project name!</div>
                </div>
                
                <div class="el_container">
                    <div class="el_label">
                        Start date:
                    </div>
                    <input type="text" name="start_date" id="start_date" placeholder="YYYY-MM-DD" onkeyup="checkStartDate()">
                    <div class="error_txt" id="start_date_err">You must use the suggested format</div>
                </div>
                <div class="el_container">
                    <div class="el_label">
                        Duration:
                    </div>
                    <input type="text" name="duration" id="duration" placeholder="1-36" onkeyup="checkElement('duration')">
                    <div class="error_txt" id="duration_err">You must add duration between 1 and 36!</div>
                </div>
                <div class="el_container">
                    <div class="el_label">
                        Personal:
                    </div>
                    <input type="text" name="no_pers" id="no_pers" placeholder="1-10" onkeyup="checkElement('no_pers')">
                    <div class="error_txt" id="no_pers_err">You must add the number of neccessary persons between 1 and 10!</div>
                </div>
                

                <div>
                    <button class="cancelButton" onclick="cancelAddForm()" type="button">Cancel</button>
                    <button class="addEmplButton addButton_modify" onclick="addNewProject()" type="button" id="add_button" disabled>Add</button>
                    <button class="addEmplButton saveEditButton addButton_modify" onclick="saveEditProject()" type="button" id="edit_button" disabled>Edit</button>
                    <button type="submit" style="display: none;">Submit</button>
                </div>
            </form>
        </div>

        
        <div id="no_empl_container" class="no_empl_container" style="font-weight: bold;">
            No projects saved yet.
        </div>

        <!-- tabel utilizatori -->
        <div class="table_container" id="table_container">
            <table id="projects_table" cellspacing="0" cellpadding="7"></table>
        </div>

    </body>
</html>
